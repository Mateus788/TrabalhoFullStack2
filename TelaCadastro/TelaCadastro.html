<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InvestNet</title>
    <link rel="stylesheet" href="TelaCadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>InvestNet</h1>
        <nav>
            <a href="../TelaInicial/index.html">Home</a>
            <a href="../TelaPublicacao/TelaPublicacao.html">Publicações</a>
            <a href="../TelaLogin/TelaLogin.html">Login</a>
        </nav>
    </header>
    <main>
        <section class="register-form">
            <h2>Cadastro</h2>
            <input type="text" id="newUsername" placeholder="Usuário" required>
            <input type="password" id="newPassword" placeholder="Senha" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="email" id="confirmEmail" placeholder="Confirmar Email" required>
            <button id="registerButton">Cadastrar</button>
            <p id="register-error-message" style="color: red; display: none;"></p>
            <p>Já tem uma conta? <a href="../TelaLogin/TelaLogin.html">Faça login</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 InvestNet. Todos os direitos reservados.</p>
    </footer>
    <script src="TelaCadastro.js"></script>
</body>
</html>
